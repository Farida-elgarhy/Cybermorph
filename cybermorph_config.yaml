# CyberMorph Configuration File

# TARGET ENVIRONMENT
target:
  type: "linux"  # linux, windows, cloud
  connection:
    method: "ssh"  # ssh, winrm, api
    host: "192.168.1.100"
    port: 22
    username: "admin"
    password: "${ADMIN_PASSWORD}"  # From environment variable
    key_file: "/path/to/ssh/key"  # Or SSH key
    timeout: 30  # seconds

# REPLICA ENVIRONMENT
replica:
  type: "cloud"  # cloud, on-premise, hybrid
  cloud:
    provider: "aws"  # aws, azure, gcp
    region: "us-west-2"
    instance_type: "t3.large"
    disk_size: 100  # GB
    credentials:
      access_key: "${REPLICA_AWS_ACCESS_KEY}"
      secret_key: "${REPLICA_AWS_SECRET_KEY}"

# DISCOVERY OPTIONS
discovery:
  scan_files: true
  scan_users: true
  scan_services: true
  scan_databases: true
  scan_network_traffic: true
  traffic_capture_duration: 3600  # 1 hour in seconds
  
  # DLP Options
  dlp:
    enabled: true
    detect_credentials: true
    detect_pii: true
    detect_financial_data: true
    detect_custom_patterns: true
    custom_patterns:
      - name: "employee_id"
        regex: "EMP-\\d{6}"
      - name: "project_code"
        regex: "PROJ-[A-Z]{3}-\\d{4}"

# SANITIZATION OPTIONS
sanitization:
  enabled: true
  replace_credentials: true
  replace_pii: true
  replace_financial_data: true
  keep_data_structure: true
  keep_relationships: true
  synthetic:
    locale: "en_US"
    seed: 12345

# DEPLOYMENT OPTIONS
deployment:
  auto_deploy: true
  validate_after_deploy: true
  generate_report: true
  output_format: "json"

# LOGGING
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "/var/log/cybermorph.log"
  console: true